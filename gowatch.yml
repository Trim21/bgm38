# 需要监听的目录，默认只有当前目录
watch_paths:
  - ./web/app/docs
# 在执行命令时，需要增加的其他参数
cmd_args:
  - serve

# 是否监听 ‘vendor’ 文件夹下的文件改变
#vendor_watch: false
# 不需要监听的目录名字
#excluded_paths:
#  - path
# main 包路径，也可以是单个文件，多个文件使用逗号分隔
#build_pkg: ""
# build tags
#build_tags: ""

# 是否禁止自动运行
disable_run: false

