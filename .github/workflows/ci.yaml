      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
